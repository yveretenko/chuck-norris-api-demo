<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>MSI 2020</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<div class="container-fluid py-0 ps-4 pe-4 pe-lg-0">
    <div class="row">
        <div class="col-lg-1"></div>

        <div class="col-12 col-lg-6 py-4 pe-0">
            <div class="row">
                <div class="col-auto">
                    <h5 class="mb-5 fw-bold">MSI 2020</h5>
                </div>
                <div class="col text-end px-3 px-sm-5">
                    <span class="d-lg-none" data-bs-toggle="collapse" data-bs-target="#favourites-panel" aria-expanded="false" aria-controls="favourites-panel">
                        <span class="d-inline-block rounded-circle bg-dark text-white text-center me-1" style="width: 1.5rem; height: 1.5rem;">
                            <i class="fa fa-equals"></i>
                        </span>
                        <span class="text-muted">Favourite</span>
                    </span>
                </div>
            </div>

            <h3 class="fw-bold">Hey!</h3>
            <h4>Let's try to find a joke for you:</h4>

            <form id="joke-search-form" class="mt-5">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="mode" id="mode-random" value="random" checked>
                    <label class="form-check-label" for="mode-random">Random</label>
                </div>
                <div class="form-check my-2">
                    <input class="form-check-input" type="radio" name="mode" id="mode-category" value="category">
                    <label class="form-check-label" for="mode-category">From categories</label>
                </div>
                <div class="d-none toggleable py-3">
                    <div class="row g-2" id="categories-list">
                        <div class="col-auto d-none" id="category-template">
                            <span class="btn btn-outline-secondary text-uppercase rounded px-2 letter-spacing-wide"></span>
                        </div>
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="mode" id="mode-search" value="search">
                    <label class="form-check-label" for="mode-search">Search</label>
                </div>
                <div class="d-none toggleable">
                    <input type="search" name="query" placeholder="Free text search&hellip;" class="form-control mt-2 border-black">
                </div>
                <div>
                    <input type="submit" class="btn btn-primary mt-4 px-5 rounded-3" value="Get a joke">
                </div>
            </form>

            <div id="jokes-list" class="mt-5">
                <div id="joke-template" class="joke-item card border-0 mb-2 d-none">
                    <div class="card-body bg-light px-5 py-4 rounded-3">
                        <div class="text-end">
                            <a href="#" class="favourite-btn">
                                <i class="fa-regular fa-lg fa-heart text-danger"></i>
                            </a>
                        </div>

                        <div class="row">
                            <div class="col-auto">
                                <div class="ratio ratio-1x1" style="width: 3rem;">
                                    <span class="d-flex align-items-center justify-content-center bg-white rounded-circle w-100 h-100">
                                        <i class="fa-regular fa-message fa-lg text-secondary"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="col">
                                <div class="small text-muted mb-2">
                                    ID:
                                    <a href="#" class="joke-link">
                                        <span class="joke-id"></span>
                                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                                    </a>
                                </div>
                                <div class="joke-text"></div>
                                <div class="row mt-4">
                                    <div class="col-sm-6 small text-muted">
                                        Last update: <span class="joke-last-update"></span>
                                    </div>
                                    <div class="col-sm-6 text-end joke-categories">
                                        <span class="d-inline-block bg-white text-dark small text-uppercase rounded px-4 py-1 letter-spacing-wide"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-1"></div>

        <div class="col-lg-4 py-4 px-3 px-sm-5 bg-light collapse d-lg-block" id="favourites-panel" style="min-height: 100vh;">
            <div class="text-end text-lg-start">
                <span data-bs-toggle="collapse" data-bs-target="#favourites-panel" aria-expanded="true" aria-controls="favourites-panel">
                    <span class="d-inline-block d-lg-none rounded-circle bg-dark text-white text-center me-1" style="width: 1.5rem; height: 1.5rem;">
                        <i class="fa fa-times"></i>
                    </span>
                    <span class="text-muted">Favourite</span>
                </span>
            </div>

            <div id="favourite-jokes-list" class="mt-4">
                <div id="fav-joke-template" class="joke-item card shadow-sm mb-3 d-none">
                    <div class="card-body rounded p-3">
                        <div class="text-end">
                            <a href="#" class="favourite-btn">
                                <i class="fa-regular fa-heart text-danger"></i>
                            </a>
                        </div>

                        <div class="row">
                            <div class="col-auto">
                                <div class="ratio ratio-1x1" style="width: 3rem;">
                                    <span class="d-flex align-items-center justify-content-center bg-light rounded-circle w-100 h-100">
                                        <i class="fa-regular fa-message fa-lg text-secondary"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="col">
                                <div class="small text-muted mb-2">
                                    ID:
                                    <a href="#" class="joke-link">
                                        <span class="joke-id"></span>
                                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                                    </a>
                                </div>
                                <div class="joke-text small"></div>
                                <div class="mt-4 small text-muted">
                                    Last update: <span class="joke-last-update"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/utils/date-time.js"></script>
<script src="js/chuck-api.js"></script>
<script src="js/chuck-api-ui.js" type="module"></script>
<script src="js/ui-init.js"></script>
<script src="js/favourites.js"></script>
<script src="js/render.js"></script>

</body>
</html>
